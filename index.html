<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast Portal - Kadavakolla Bindu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">

  <main class="bg-white shadow-lg rounded-xl p-8 max-w-3xl w-full border border-gray-200">
    
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-blue-700">Weather Forecast Portal</h1>
      <p class="text-sm text-gray-600 mt-1">Developed by Kadavakolla Bindu</p>
    </header>

    <!-- City Input -->
    <form onsubmit="getWeather(); return false;" class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-6">
      <input 
        type="text" 
        id="city" 
        placeholder="Enter city name" 
        class="w-full sm:w-2/3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
        required
      />
      <button 
        type="submit" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md shadow-sm transition">
        Search
      </button>
    </form>

    <!-- Current Weather Display -->
    <section id="current-weather" class="text-center mb-8">
      <img id="weather-icon" class="mx-auto w-16 h-16 hidden" alt="Weather Icon" />
      <div id="temp-div" class="text-2xl font-semibold text-gray-800 mt-3"></div>
      <div id="weather-info" class="text-gray-600 mt-1"></div>
    </section>

    <!-- Hourly Forecast -->
    <section>
      <h2 class="text-lg font-medium text-blue-600 mb-2">Hourly Forecast</h2>
      <div id="hourly-forecast" class="grid grid-cols-2 sm:grid-cols-4 gap-3 text-sm text-gray-700"></div>
    </section>

    <!-- 5-Day Forecast -->
    <section class="mt-6">
      <h2 class="text-lg font-medium text-blue-600 mb-2">5-Day Forecast</h2>
      <div id="five-day-forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 text-sm text-gray-700"></div>
    </section>

  </main>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
